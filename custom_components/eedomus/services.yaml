# Eedomus Integration Services
# This file defines the services provided by the eedomus integration

refresh:
  name: Refresh eedomus data
  description: Force a full refresh of all eedomus peripherals
  fields: {}

set_value:
  name: Set peripheral value
  description: Send a command to set a peripheral value on eedomus box
  fields:
    device_id:
      name: Device ID
      description: The ID of the peripheral to control
      required: true
      example: "123456"
    value:
      name: Value
      description: The value to set for the peripheral
      required: true
      example: "on"

reload:
  name: Reload eedomus integration
  description: Reload the eedomus integration configuration
  fields: {}

