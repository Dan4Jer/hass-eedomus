metadata:
  version: 1.3.1
  last_modified: '2026-02-24'
  changes:
  - Added usage_id 38 (heating) mapping for French Fil pilote systems
  - Added usage_id 84 (text) mapping for day type selector with option mapping
  - Added usage_id 127 (button) mapping for camera trigger commands
  - Fixed YAML indentation issues
advanced_rules:
- name: rgbw_lamp_by_children
  priority: 1
  conditions:
  - usage_id: '1'
  - min_children: 4
  mapping:
    ha_entity: light
    ha_subtype: rgbw
    justification: RGBW lamp detected by having at least 4 children with usage_id=1
    is_dynamic: true
- name: rgbw_child_brightness
  priority: 1
  conditions:
  - usage_id: '1'
  - has_parent: true
  - parent_usage_id: '1'
  - parent_has_min_children: 4
  mapping:
    ha_entity: light
    ha_subtype: brightness
    justification: RGBW child brightness channel (child of RGBW lamp)
    is_dynamic: true
- name: Smoke Detector
  priority: 2
  conditions:
  - usage_id: '27'
  mapping:
    ha_entity: binary_sensor
    ha_subtype: smoke
    justification: Smoke detector device
    is_dynamic: true
- name: Motion Sensor
  priority: 2
  conditions:
  - usage_id: '37'
  mapping:
    ha_entity: binary_sensor
    ha_subtype: motion
    justification: Motion sensor device
    is_dynamic: true
