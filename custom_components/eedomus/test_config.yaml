# Test configuration for Eedomus integration
# This file contains example configurations for testing different scenarios

# Basic configuration
eedomus:
  api_host: "192.168.1.100"
  api_user: "test_user"
  api_secret: "test_secret"
  scan_interval: 300
  enable_history: true
  enable_api_eedomus: true
  enable_api_proxy: false

# Configuration with PHP fallback (Issue #9 related)
eedomus_with_fallback:
  api_host: "192.168.1.100"
  api_user: "test_user"
  api_secret: "test_secret"
  php_fallback_enabled: true
  php_fallback_script_name: "eedomus_fallback.php"
  php_fallback_timeout: 10

# Configuration for energy monitoring tests
eedomus_energy_monitoring:
