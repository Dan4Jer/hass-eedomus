name: Lint

on:
  push:
    branches: [ main, HACS_compilant ]
  pull_request:
    branches: [ main, HACS_compilant ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black==23.12.1 flake8==6.1.0 isort==5.13.2
    
    - name: Run Black
      run: |
        echo "Running Black check..."
        black --check custom_components/eedomus/ || echo "Black check failed"
        echo "Black check completed"
    
    - name: Run isort
      run: |
        echo "Running isort check..."
        isort --check custom_components/eedomus/ || echo "isort check failed"
        echo "isort check completed"
    
    - name: Run flake8
      run: |
        echo "Running flake8 check..."
        flake8 custom_components/eedomus/ --max-line-length=120 --extend-ignore=E203,F401,F821,E501,E713,E714,E721,F541,F841,E402,E266,F601 || echo "flake8 check failed"
        echo "flake8 check completed"
    
    - name: Auto-fix formatting
      if: failure()
      run: |
        black custom_components/eedomus/
        isort custom_components/eedomus/
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Auto-fix: Format code with black and isort"
        git push