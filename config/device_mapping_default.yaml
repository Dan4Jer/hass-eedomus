# Default Device Mappings for eedomus Integration
# This file contains standard mappings for common eedomus devices
# Users can override these mappings in custom_mapping.yaml

# Note: This file should not be modified directly by users
# Custom mappings should go in custom_mapping.yaml

default_devices:
  # Common Light Devices
  - eedomus_id: "1"
    ha_entity: "light"
    type: "light"
    name: "Generic Light"
    ha_subtype: "onoff"
    justification: "Default mapping for usage_id=1 (light control)"

  - eedomus_id: "39:1"
    ha_entity: "light"
    type: "light"
    name: "Dimmable Light"
    ha_subtype: "dimmable"
    justification: "Dimmable light with brightness control"

  - eedomus_id: "96:3"
    ha_entity: "light"
    type: "light"
    name: "RGBW Light"
    ha_subtype: "rgbw"
    justification: "RGBW light with full color control"

  - eedomus_id: "96:4"
    ha_entity: "light"
    type: "light"
    name: "RGBW Light (Alternative)"
    ha_subtype: "rgbw"
    justification: "Alternative RGBW light mapping"

  # Common Switch Devices
  - eedomus_id: "37:1"
    ha_entity: "switch"
    type: "switch"
    name: "Generic Switch"
    justification: "Default mapping for usage_id=37:1 (switch)"

  - eedomus_id: "32:1"
    ha_entity: "switch"
